#Pin Reset Request
#(email for those that requested a one-time password for PIN Reset)
PatientPinResetSubject: "Anweisung zum Zurücksetzen der PIN"
PatientPinResetHeadline: "Sie haben beantragt, Ihre DBL-PIN zurückzusetzen."
PatientPinResetBody: "Hier ist Ihr temporärer Code:"
PatientPinResetBody2: "Der Code läuft in 30 Minuten ab."
PatientPinResetBody3: "Wenn der Code abgelaufen ist, fordern Sie bitte einen neuen Code auf Ihrem DBL an."
#Medical/Care team invitation
MedicalTeamInvitationSubject: "Einladung zur Teilnahme an einem Betreuungsteam"
MedicalTeamInviteHeadline: "{{ .CreatorName }} möchte, dass Sie seinem Betreuungsteam auf YourLoops beitreten."
MedicalTeamInviteBody1: "YourLoops ist eine Diabetes-Management-Plattform, die für Diabeloop DBL-Systeme entwickelt wurde."
MedicalTeamInviteBody2: "Als Mitglied im Team {{ .MedicalteamName }} haben Sie Zugriff auf Patientendaten und können Berichte erstellen."
MedicalTeamInviteWarning: "Bestätigen Sie, dass Sie diese Person kennen und zum Betreuungsteam gehören – und prüfen Sie die folgenden Angaben, bevor Sie die Einladung annehmen."
MedicalTeamInviteInfo: "Sie benötigen ein Professionelles-Konto, um einem Team beitreten zu können. Wenn Sie bereits als Betreuer registriert sind, können Sie in Ihren Kontoeinstellungen zu einem professionellen Konto wechseln. Andernfalls können Sie sich über den folgenden Link anmelden."
#Medical/Care team do Admin
MedicalTeamDoAdminSubject: "Admin-Genehmigung erteilt"
MedicalTeamDoAdminHeadline: "Ein Team-Administrator hat Sie zum Administrator des Teams {{ .MedicalteamName }} ernannt"
MedicalTeamDoAdminBody1: "Ein Team-Administrator hat Sie zum Administrator des Teams {{ .MedicalteamName }} ernannt."
MedicalTeamDoAdminBody2: "Sie haben nun die folgenden Rechte:"
MedicalTeamDoAdminListItem1: "Teammitglieder einladen/entfernen"
MedicalTeamDoAdminListItem2: "Teaminformationen bearbeiten"
MedicalTeamDoAdminListItem3: "Administratorrechte vergeben oder entziehen"
MedicalTeamDoAdminAction: "YourLoops öffnen"
#Medical/Care team remove member
MedicalTeamRemoveSubject: "Entfernen aus einem Betreuungsteam"
MedicalTeamRemoveHeadline: "Sie sind nun nicht mehr Teil des Teams {{ .MedicalteamName }}"
MedicalTeamRemoveBody0: "Ein Teamadministrator hat Sie aus dem Team entfernt."
MedicalTeamRemoveBody1: "Sie haben zwar keinen Zugriff mehr auf die mit dem Team {{ .MedicalteamName }} verknüpften Patientendaten, Ihr Konto ist jedoch weiterhin aktiv."
MedicalTeamRemoveBody2: "Es handelt sich um einen Fehler? Wenden Sie sich an einen Team-Administrator."
MedicalTeamRemoveAction: "YourLoops öffnen"
#Medical/Care team patient invitation
MedicalTeamPatientInvitationSubject: "Einladung zum Teilen der Daten"
MedicalTeamPatientInviteHeadline: "{{ .CreatorName }} bittet Sie, Ihre Daten an das Team {{ .MedicalteamName }} zu übermitteln"
MedicalTeamPatientInviteWarning: "Bitte prüfen Sie, ob die obigen Angaben mit den Informationen übereinstimmen, die Sie von Ihrem Arzt erhalten haben, bevor Sie auf die Einladung reagieren."
MedicalTeamPatientInviteWarning2: "Wenn Sie sich unsicher sind, sollten Sie sich an Ihren Arzt wenden und die Einladung vorerst nicht annehmen."
MedicalTeamPatientInviteInfo: "Wenn Sie diesem Team beitreten, stimmen Sie zu, dass Ihre persönlichen und medizinischen Daten an die jeweiligen Mitglieder (autorisierte medizinische Fachkräfte, die bei YourLoops registriert sind) weitergegeben werden dürfen."
