#Patient Information
PatientInfoSubject: "Willkommen bei YourLoops!"
PatientInfoHeadline: "Melden Sie sich an, um Ihre DBL-Daten anzusehen."
PatientInfoBody: "YourLoops ist eine Visualisierungsplattform für Diabetes-Management."
PatientInfoBody2: "Sie finden alle von Ihrem DBL erfassten Daten (Glukosetrends, Insulinverbrauch, aufgezeichnete Kohlenhydrate...) in Diagrammen und Grafiken dargestellt."
