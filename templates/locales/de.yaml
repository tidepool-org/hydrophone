#Patient Password Reset request from web app
#(email for patients that requested password reset)
PatientPasswordInfoSubject: "Passwort zurücksetzen"
PatientPasswordInfoHeadline: "Sie haben beantragt, Ihr YourLoops-Passwort von YourLoops aus zurückzusetzen. Aus Sicherheitsgründen müssen Sie die Änderung jedoch über Ihr DBL beantragen."
PatientPasswordInfoBody: "Gehen Sie zu Einstellungen > YourLoops und folgen Sie den Anweisungen auf Ihres DBL."
PatientPasswordInfoBody2: "Wenn Sie diese E-Mail irrtümlich erhalten, wenden Sie sich bitte an unseren <a href='{{ .SupportEmail }}'>Kundenservice</a>."
