#Pin Reset Request
#(email for those that requested a one-time password for PIN Reset)
PatientPinResetSubject: "Anweisung zum Zurücksetzen der PIN"
PatientPinResetHeadline: "Sie haben beantragt, Ihre DBL-PIN zurückzusetzen."
