#Patient Password Reset
#(email for patients that requested password reset)
PatientPasswordResetSubject: "Anleitung zum Zurücksetzen des Passworts"
PatientPasswordResetHeadline: "Sie haben gebeten, Ihr Passwort für Ihr YourLoops-Konto zurückzusetzen."
