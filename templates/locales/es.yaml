---
#Footer
#(for all emails)
FooterGetSupport: "ASISTENCIA"
EmailExpirationHours: "Este mensaje es válido {{ .Duration }} hora(s)."
EmailExpirationDays: "Este mensaje es válido {{ .Duration }} día(s)."
#FooterSincerely: "Sincerely,"
#FooterSignature: "The Diabeloop Team"
#No accounts
#(email for those that requested password reset but did not create their account before)
NoAccountSubject: "Dirección de correo electrónico desconocida"
NoAccountHeadline: "Ha solicitado restablecer la contraseña de YourLoops, pero aun no se ha creado ninguna cuenta con esta dirección de correo electrónico."
NoAccountBody: "Si ya utiliza un dispositivo Diabeloop, inicie sesión con la dirección de correo electrónico y la contraseña que introdujo al configurar su DBL.\nSi es usted profesional de la salud y desea crear una cuenta, haga clic en el siguiente enlace.\n"
NoAccountSignUp: "Crear cuenta"
#Password Reset
#(email for those that requested password reset)
PasswordResetSubject: "Restablecimiento de la contraseña"
PasswordResetHeadline: "Ha solicitado restablecer su contraseña Diabeloop."
PasswordResetBody: "Haga clic en el siguiente enlace para seleccionar una nueva."
PasswordResetReset: "Restablecer mi contraseña"
#Patient Password Reset
#(email for patients that requested password reset)
PatientPasswordResetSubject: "Instrucciones para restablecer la contraseña"
PatientPasswordResetHeadline: "Ha solicitado restablecer su contraseña de su cuenta de Diabeloop."
PatientPasswordResetBody: "Siga las instrucciones en su DBL e introduzca esta clave:"
PatientPasswordResetBody2: "La clave es válida durante 1 hora. Si ha caducado, solicite una nueva en su DBL."
#Patient Password Reset request from web app
#(email for patients that requested password reset)
PatientPasswordInfoSubject: "Restablecimiento de la contraseña"
PatientPasswordInfoHeadline: "Ha solicitado restablecer su contraseña de Diabeloop desde YourLoops. Sin embargo, por motivos de seguridad, el cambio debe solicitarse desde su DBL."
PatientPasswordInfoBody: "Vaya a Ajustes > YourLoops y siga las instrucciones en su DBL."
PatientPasswordInfoBody2: "Si ha recibido este mensaje de correo electrónico por error, póngase en contacto con el <a style='text-decoration:none;color:#00a3e2;' href='{{ .SupportEmail }}'>servicio de atención al cliente</a>."
#CareTeamInvite
#(email for those that invited someone to join medical crew)
CareTeamInvitationSubject: "Invitación del paciente"
CareTeamInviteHeadline: "{{ .PatientName }} desea compartir con usted sus datos de diabetes en YourLoops."
CareTeamInviteBody: "YourLoops es una plataforma de visualización y reporte para el control de la diabetes. Todos los datos capturados en un DBL se muestran en tablas y gráficos."
CareTeamInviteBody2: "{{ .PatientName }} eligió compartir sus datos con usted. Para responder, haga clic en el enlace de abajo."
#Signup
#(email to ask patient for verification of email)
SignupHeadline: "Verifique su dirección de correo electrónico para activar su cuenta de Diabeloop."
SignupBody: "Ha creado una cuenta Diabeloop. Para confirmar su identidad, haga clic en el siguiente enlace."
SignupDeletionWarning: "Si la cuenta no es activada durante este período, el registro de su cuentra será eliminado."
SignupVerify: "Activar mi cuenta"
#Patient Information
PatientInfoSubject: "¡Le damos la bienvenida a YourLoops!"
PatientInfoHeadline: "Inicie sesión para ver sus datos del DBL."
PatientInfoBody: "YourLoops es una plataforma de visualización para el control de la diabetes."
PatientInfoBody2: "Todos los datos capturados en su DBL (tendencias de glucemia, uso de insulina, carbohidratos registrados...) se muestran en tablas y gráficos."
PatientInfoBody3: "Utilice la dirección de correo electrónico y la contraseña que introdujo al configurar su DBL cuando haga clic en el siguiente enlace para iniciar sesión."
PatientInfoLogin: "Ver mis datos"
#Pin Reset Request
#(email for those that requested a one-time password for PIN Reset)
PatientPinResetSubject: "Instrucciones para restablecer el PIN"
PatientPinResetHeadline: "Ha solicitado restablecer el PIN de su DBL."
PatientPinResetBody: "Este es su código temporal:"
PatientPinResetBody2: "El código caducará dentro de 30 minutos."
PatientPinResetBody3: "Si el código ya ha caducado, solicite uno nuevo en su DBL."
#Medical/Care team invitation
MedicalTeamInvitationSubject: "Invitación para unirse a un equipo de atención médica"
MedicalTeamInviteHeadline: "{{ .CreatorName }} desea que se una a su equipo de atención médica en YourLoops."
MedicalTeamInviteBody1: "YourLoops es una plataforma para el control de la diabetes diseñada para sistemas DBL."
MedicalTeamInviteBody2: "Uniéndose a {{ .MedicalteamName }}, tendrá acceso a los datos de sus pacientes y podrá crear informes."
MedicalTeamInviteWarning: "Compruebe que conoce a esta persona, confirme que forma parte de este equipo de atención médica y compruebe los detalles suministrados a continuación antes de aceptar su invitación."
MedicalTeamInviteInfo: "Necesita una cuenta de profesional para unirse a un equipo. Si ya se ha registrado como cuidador, puede cambiar a una cuenta de profesional en las preferencias de la cuenta. De lo contrario, puede registrarse a través del siguiente enlace."
#Medical/Care team do Admin
MedicalTeamDoAdminSubject: "Permiso administrador concedido"
MedicalTeamDoAdminHeadline: "Usted es ahora administrador de {{ .MedicalteamName }}"
MedicalTeamDoAdminBody1: "Un administrador del equipo le ha hecho administrador de {{ .MedicalteamName }}."
MedicalTeamDoAdminBody2: "Ahora usted puede:"
MedicalTeamDoAdminListItem1: "Invitar/Eliminar miembros del equipo"
MedicalTeamDoAdminListItem2: "Editar la información del equipo"
MedicalTeamDoAdminListItem3: "Conceder o anular permisos de administrador"
MedicalTeamDoAdminAction: "Ir a YourLoops"
#Medical/Care team remove member
MedicalTeamRemoveSubject: "Eliminación de un equipo de atención médica"
MedicalTeamRemoveHeadline: "Ya no es miembro de {{ .MedicalteamName }}"
MedicalTeamRemoveBody0: "Un administrador del equipo le ha eliminado del equipo."
MedicalTeamRemoveBody1: "Dejará de tener acceso a los datos de pacientes de {{ .MedicalteamName }}, pero su cuenta seguirá activa."
MedicalTeamRemoveBody2: "¿Cree que es un error? Póngase en contacto con un administrador del equipo."
MedicalTeamRemoveAction: "Ir a YourLoops"
#Medical/Care team patient invitation
MedicalTeamPatientInvitationSubject: "Invitación para compartir datos"
MedicalTeamPatientInviteHeadline: "{{ .CreatorName }} le invita a compartir sus datos con {{ .MedicalteamName }}"
MedicalTeamPatientInviteWarning: "Compruebe que los detalles anteriores coinciden con la información suministrada por el personal sanitario antes de responder a la invitación."
MedicalTeamPatientInviteWarning2: "Si no está seguro, póngase en contacto con el profesional de la salud y no acepte la invitación."
MedicalTeamPatientInviteInfo: "Al añadir este equipo, acepta compartir sus datos personales (incluidos los datos de salud) con sus miembros, que son personal sanitario registrado en YourLoops."
#Shared
ReadDataPrivacy: "Lea nuestra <a style='text-decoration:none;color:#00a3e2;' href='{{ .AssetURL }}/data-privacy.{{ .Language }}.pdf '>política de confidencialidad</a> para obtener más información."
RespondToInvite: "Responder a la invitación"
ConfirmationSubject: "Verifique su dirección de correo electrónico"
PhishingWarning: "Esté alerta ante ataques de phishing que imiten el nombre y el logotipo de Diabeloop. Diabeloop jamás le pedirá su contraseña. Jamás debería comunicar su contraseña a un tercero."
