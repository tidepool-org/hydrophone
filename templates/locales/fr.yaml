PatientPasswordInfoBody2: "Si vous n’êtes pas à l’origine de cette demande, merci de contacter notre <a style='text-decoration:none;color:#00a3e2;' href='{{ .SupportEmail }}'>assistance</a>."
#CareTeamInvite
#(email for those that invited someone to join medical crew)
CareTeamInvitationSubject: "Invitation patient"
CareTeamInviteHeadline: "{{ .PatientName }} souhaite partager ses données avec vous sur YourLoops."
CareTeamInviteBody: "YourLoops est une plateforme web qui permet de visualiser les données collectées par un DBL sous forme de graphiques et de statistiques."
CareTeamInviteBody2: "{{ .PatientName }} a choisi de partager ses données avec vous. Pour accepter, cliquez sur le lien ci-dessous."
#Signup
#(email to ask patient for verification of email)
SignupHeadline: "Vérifiez votre adresse email pour activer votre compte Diabeloop."
