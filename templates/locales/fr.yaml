#Patient Password Reset request from web app
#(email for patients that requested password reset)
PatientPasswordInfoSubject: "Réinitialisation du mot de passe"
PatientPasswordInfoHeadline: "Vous avez demandé la réinitialisation de votre mot de passe depuis l’application YourLoops. Pour des raisons de sécurité, vous devez réaliser cette demande depuis votre DBL."
