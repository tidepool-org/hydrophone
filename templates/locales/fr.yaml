SignupDeletionWarning: "Si le compte n'est pas activé pendant cette période, votre compte sera supprimé."
SignupVerify: "Activer mon compte"
#Patient Information
PatientInfoSubject: "Bienvenue sur YourLoops !"
PatientInfoHeadline: "Connectez-vous pour afficher les données de votre DBL."
PatientInfoBody: "YourLoops est une plateforme web de visualisation des données dédiée à la gestion de votre diabète."
PatientInfoBody2: "Vous y trouverez toutes les données collectées par votre DBL (glycémies, insuline, glucides…) sous forme de graphiques et de statistiques."
PatientInfoBody3: "Pour vous connecter, munissez-vous de l’identifiant et du mot de passe saisis lors de l’initialisation de votre DBL et cliquez sur le bouton ci-dessous."
PatientInfoLogin: "Voir mes données"
#Pin Reset Request
#(email for those that requested a one-time password for PIN Reset)
PatientPinResetSubject: "Instructions de réinitialisation du code PIN"
PatientPinResetHeadline: "Vous avez demandé à réinitialiser le code PIN de votre DBL."
PatientPinResetBody: "Voici le code temporaire à entrer sur votre terminal :"
PatientPinResetBody2: "Ce code est valable 30 minutes."
PatientPinResetBody3: "Si le code a expiré, veuillez renouveler la demande sur votre DBL."
#Medical/Care team invitation
MedicalTeamInvitationSubject: "Invitation à rejoindre une équipe de soin"
MedicalTeamInviteHeadline: "{{ .CreatorName }} souhaite vous ajouter à son équipe de soin sur YourLoops."
MedicalTeamInviteBody1: "YourLoops est une plateforme de suivi du diabète conçue pour les systèmes DBL."
MedicalTeamInviteBody2: "En rejoignant {{ .MedicalteamName }}, vous aurez accès aux données de vos patients et pourrez générer des rapports."
MedicalTeamInviteWarning: "Veuillez vous assurer que vous connaissez bien cette personne, confirmer que vous faites partie de son équipe de soins, et vérifier les détails fournis ci-dessous avant d'accepter l'invitation."
MedicalTeamInviteInfo: "Il faut un compte professionnel pour rejoindre une équipe de soin. Si vous êtes déjà inscrit en tant qu'aidant, vous passer de votre compte Aidant à un compte Professionnel dans vos préférences. Sinon, vous pouvez vous inscrire en suivant le lien ci-dessous."
#Medical/Care team do Admin
MedicalTeamDoAdminSubject: "Autorisation d'administrateur accordée"
MedicalTeamDoAdminHeadline: "Vous êtes désormais un administrateur de {{ .MedicalteamName }}"
MedicalTeamDoAdminBody1: "Un administrateur vous a donné les droits d'administration pour l'équipe {{ .MedicalteamName }}."
MedicalTeamDoAdminBody2: "Maintenant vous pouvez :"
MedicalTeamDoAdminListItem1: "Inviter / supprimer des membres"
MedicalTeamDoAdminListItem2: "Mettre à jour les informations de l'équipe"
MedicalTeamDoAdminListItem3: "Donner ou retirer les droits administrateur"
MedicalTeamDoAdminAction: "Aller sur YourLoops"
#Medical/Care team remove member
MedicalTeamRemoveSubject: "Retrait d'une équipe de soin"
MedicalTeamRemoveHeadline: "Vous n'êtes plus membre de {{ .MedicalteamName }}"
MedicalTeamRemoveBody0: "Un administrateur de l'équipe de soins vous a supprimé·e de l'équipe."
MedicalTeamRemoveBody1: "Vous n'avez plus accès aux données des patients de {{ .MedicalteamName }} mais votre compte est toujours actif."
MedicalTeamRemoveBody2: "Vous pensez qu'il s'agit d'une erreur ? Prenez contact avec un administrateur de l'équipe."
MedicalTeamRemoveAction: "Aller sur YourLoops"
#Medical/Care team patient invitation
MedicalTeamPatientInvitationSubject: "Invitation à partager les données"
MedicalTeamPatientInviteHeadline: "{{ .CreatorName }} vous invite à partager vos données avec {{ .MedicalteamName }}"
MedicalTeamPatientInviteWarning: "Veuillez vérifier que les informations ci-dessus correspondent à celles fournies par votre professionnel de santé avant d'accepter l'invitation."
MedicalTeamPatientInviteWarning2: "En cas de doute, n'acceptez pas l'invitation et prenez contact avec votre professionnel de santé."
MedicalTeamPatientInviteInfo: "En ajoutant cette équipe, vous acceptez de partager vos données personnelles (dont certaines données de santé) avec ses membres, qui sont des professionnels de santé inscrits sur YourLoops."
